<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ dance_type }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body class="d-flex flex-row">
    <div id="left-panel" class="col-3 overflow-auto d-flex flex-column">
        <h1 class="h4 text-start">Dance Moves</h1>

        <div id="dance-style-buttons" class="btn-group mb-3">
            <a href="/salsa" class="btn btn-primary {% if dance_type == 'Salsa' %}active{% endif %}">Salsa</a>
            <a href="/bachata" class="btn btn-primary {% if dance_type == 'Bachata' %}active{% endif %}">Bachata</a>
            <a href="/swing" class="btn btn-primary {% if dance_type == 'Swing' %}active{% endif %}">Swing</a>
        </div>

        <div class="playlist-links">
            {% for playlist in playlists %}
            <div class="mb-2">
                <a href="/{{ dance_type | lower }}/{{ playlist[0] }}" class="btn btn-outline-secondary w-100 {% if playlist[0] == playlist_name %}fw-bold{% endif %}">
                    {{ playlist[1] }}
                </a>
            </div>
            {% endfor %}
        </div>

        <div id="speed-control" class="d-flex align-items-center my-3">
            <label for="speed-slider" class="me-2">Playback Speed:</label>
            <input type="range" id="speed-slider" class="form-range" min="0.25" max="2" step="0.05" value="1" oninput="updateSpeedDisplay(this.value)">
            <span id="speed-display" class="ms-2">1.00x</span>
        </div>

        <div id="moves-table-container" class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Move</th>
                        <th>Loop</th>
                        <th>Guide</th>
                    </tr>
                </thead>
                <tbody>
                    {% for move in moves %}
                    <tr>
                        <td class="text-truncate" title="{{ move['move_name'] }}">{{ move['move_name'] }}</td>
                        <td>
                            <button 
                                class="btn btn-primary btn-sm"
                                onclick="loadVideo(
                                    '{{ move['video_id'] }}', 
                                    {{ move['loop_start'] }}, 
                                    {{ move['loop_end'] }}, 
                                    {{ move['loop_speed'] }}, 
                                    '{{ move['notes'] | replace("'", "\\'") | replace('"', '\\"') }}'
                                )">
                                Loop
                            </button>
                        </td>
                        <td>
                            <button 
                                class="btn btn-secondary btn-sm"
                                onclick="playGuide(
                                    '{{ move['video_id'] }}', 
                                    {{ move['guide_start'] }}, 
                                    '{{ move['notes'] | replace("'", "\\'") | replace('"', '\\"') }}'
                                )">
                                Guide
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <div id="notes-section" class="mt-3">
            <h3>Notes</h3>
            <p id="notes-content">Select a move to see the notes here.</p>
        </div>
    </div>

    <div id="right-panel" class="col d-flex justify-content-end align-items-start">
        <div id="player" class="w-100"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let player;

        function onYouTubeIframeAPIReady() {
            initializePlayer();
        }

        function initializePlayer() {
            if (!player) {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: '',
                    playerVars: {
                        autoplay: 0,
                        controls: 1,
                        modestbranding: 1,
                        rel: 0
                    },
                    events: { onStateChange: onPlayerStateChange },
                });
            }
        }

        function loadVideo(videoId, start, end, speed, notes) {
            if (player) {
                player.loadVideoById({ videoId, startSeconds: start, endSeconds: end });
                player.setPlaybackRate(speed);
            }

            const speedSlider = document.getElementById('speed-slider');
            const speedDisplay = document.getElementById('speed-display');
            speedSlider.value = speed;
            speedDisplay.textContent = `${parseFloat(speed).toFixed(2)}x`;

            displayNotes(notes);
        }

        function playGuide(videoId, guideStart, notes) {
            if (player) {
                player.loadVideoById({ videoId, startSeconds: guideStart });
                player.setPlaybackRate(1);
            }
            displayNotes(notes);
        }

        function updateSpeedDisplay(value) {
            const speedDisplay = document.getElementById('speed-display');
            speedDisplay.textContent = `${parseFloat(value).toFixed(2)}x`;

            if (player) {
                player.setPlaybackRate(parseFloat(value));
            }
        }

        function displayNotes(notes) {
            const notesContent = document.getElementById("notes-content");
            if (notes) {
                const formattedNotes = notes
                    .split("  ")
                    .map(paragraph => `<div class='note-paragraph'>${paragraph.trim()}</div>`)
                    .join("");
                notesContent.innerHTML = formattedNotes;
            } else {
                notesContent.innerHTML = "No notes available.";
            }
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                player.seekTo(0);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            initializePlayer();
        });
    </script>
</body>
</html>
