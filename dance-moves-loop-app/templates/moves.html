<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ dance_type }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="left-panel">
        <h1>Dance Moves</h1>
        <div id="dance-style-buttons" class="left-aligned">
            <a href="/salsa" class="{% if dance_type == 'Salsa' %}active{% endif %}">
                <button>Salsa</button>
            </a>
            <a href="/bachata" class="{% if dance_type == 'Bachata' %}active{% endif %}">
                <button>Bachata</button>
            </a>
            <a href="/swing" class="{% if dance_type == 'Swing' %}active{% endif %}">
                <button>Swing</button>
            </a>
        </div>
        <div class="playlist-links">
            {% for playlist in playlists %}
            <div>
                <a href="/{{ dance_type | lower }}/{{ playlist[0] }}" 
                   {% if playlist[0] == playlist_name %} style="font-weight: bold;"{% endif %}>
                   {{ playlist[1] }}
                </a>
            </div>
            {% endfor %}
        </div>

        <div id="moves-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Move</th>
                        <th>Loop</th>
                        <th>Guide</th>
                    </tr>
                </thead>
                <tbody>
                    {% for move in moves %}
                    <tr>
                        <td title="{{ move['move_name'] }}">{{ move['move_name'] }}</td>
                        <td>
                            <button 
                                onclick="loadVideo(
                                    '{{ move['video_id'] }}', 
                                    {{ move['loop_start'] }}, 
                                    {{ move['loop_end'] }}, 
                                    {{ move['loop_speed'] }}, 
                                    '{{ move['notes'] | replace("'", "\\'") | replace('"', '\\"') }}'
                                )">
                                Loop
                            </button>
                        </td>
                        <td>
                            <button 
                                onclick="playGuide(
                                    '{{ move['video_id'] }}', 
                                    {{ move['guide_start'] }}, 
                                    '{{ move['notes'] | replace("'", "\\'") | replace('"', '\\"') }}'
                                )">
                                Guide
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>            
        </div>

        <div id="notes-section">
            <h3>Notes</h3>
            <p id="notes-content">Select a move to see the notes here.</p>
        </div>
    </div>

    <div id="right-panel">
        <div id="player"></div>
    </div>
    <script>
        let player;

        function onYouTubeIframeAPIReady() {
            initializePlayer();
        }

        function initializePlayer() {
            if (!player) {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: '',
                    playerVars: {
                        autoplay: 0,         // Disable autoplay
                        controls: 1,         // Show video controls
                        modestbranding: 1,   // Disable YouTube logo branding
                        rel: 0,              // Prevent showing related videos at the end
                        disablekb: 0,        // Enable keyboard controls for the player
                        fs: 1,               // Enable fullscreen button
                    },
                    events: { onStateChange: onPlayerStateChange },
                });
            }
        }

        function playGuide(videoId, guideStart, notes) {
            if (player) {
                player.loadVideoById({ videoId, startSeconds: guideStart });
                player.setPlaybackRate(1);
            }
            displayNotes(notes);
        }

        function loadVideo(videoId, start, end, speed, notes) {
            if (player) {
                player.loadVideoById({ videoId, startSeconds: start, endSeconds: end });
                player.setPlaybackRate(speed);
            }
            displayNotes(notes);
        }

        function displayNotes(notes) {
            const notesContent = document.getElementById("notes-content");
            notesContent.innerHTML = notes ? notes.replace(/  /g, "<br>") : "No notes available.";
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                player.seekTo(0); // Loop to the beginning
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            initializePlayer();
        });
    </script>
    <style>
        body {
            display: flex;
            flex-direction: row;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: left;
            margin: 0;
            font-size: 24px;
            padding: 10px 0;
        }

        #dance-style-buttons {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            justify-content: flex-start;
        }

        #dance-style-buttons button {
            padding: 8px 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #dance-style-buttons a.active button {
            font-weight: bold;
        }

        #dance-style-buttons button:hover {
            background-color: #0056b3;
        }

        #left-panel {
            flex: 0 0 24%;
            display: flex;
            flex-direction: column;
            height: 97%;
            padding: 10px;
            box-sizing: border-box;
            border-right: 1px solid #ddd;
        }

        #moves-table-container {
            flex: 1;
            overflow-y: auto;
            margin: 10px 0;
        }

        #notes-section {
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            flex-shrink: 0;
            margin: 10px 0;
            overflow-y: auto;
        }

        #notes-section h3 {
            margin: 0px 0;
            font-size: 16px;
        }        

        #right-panel {
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box; 
        }

        #player {
            width: 100%;
            aspect-ratio: 4 / 3;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            max-width: 100%;
        }

        table th:first-child, table td:first-child {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        table th:nth-child(2), table td:nth-child(2),
        table th:nth-child(3), table td:nth-child(3) {
            width: 22%;
            white-space: nowrap;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f4f4f4;
        }

        table tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</body>
</html>
