<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ dance_type }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            display: flex;
            flex-direction: row;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #left-panel {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
            border-right: 1px solid #ddd;
        }

        #right-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }

        #player {
            width: 100%;
            height: 100%;
            min-height: 315px;
            aspect-ratio: 4 / 3;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
            white-space: nowrap;
        }

        table th {
            background-color: #f4f4f4;
        }

        table tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .playlist-links div {
            margin: 5px 0;
        }

        .playlist-links a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            padding: 5px 10px;
            display: inline-block;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .playlist-links a:hover {
            background-color: #007BFF;
            color: #fff;
        }

        #notes-section {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 14px;
            overflow-y: auto;
            max-height: 30%;
        }

        @media (max-width: 768px) {
            #left-panel {
                flex: 0 0 150px;
            }

            #player {
                max-height: 50vh;
            }

            #notes-section {
                max-height: 20%;
            }
        }
    </style>
</head>
<body>
    <div id="left-panel">
        <h1>{{ dance_type }} Playlist</h1>
        <div class="playlist-links">
            {% for playlist in playlists %}
            <div>
                <a href="/playlist/{{ playlist[0] }}"
                   {% if playlist[0] == playlist_name %}style="font-weight: bold;"{% endif %}>
                   {{ playlist[1] }}
                </a>
            </div>
            {% endfor %}
        </div>

        <table>
            <thead>
                <tr>
                    <th>Move</th>
                    <th>Level</th>
                    <th>Guide</th>
                    <th>Loop</th>
                </tr>
            </thead>
            <tbody>
                {% for move in moves %}
                <tr>
                    <td>{{ move['move_name'] }}</td>
                    <td>{{ move['level'] }}</td>
                    <td>
                        <button onclick="playGuide('{{ move['video_id'] }}', {{ move['guide_start'] or 0 }}, '{{ move['notes'] | escape }}')">Guide</button>
                    </td>
                    <td>
                        <button onclick="loadVideo('{{ move['video_id'] }}', {{ move['loop_start'] or 0 }}, {{ move['loop_end'] if move['loop_end'] is not none else 'null' }}, {{ move['loop_speed'] }}, '{{ move['notes'] | escape }}')">Loop</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div id="right-panel">
        <div id="player"></div> <!-- YouTube Player -->
        <div id="notes-section">
            <h3>Notes</h3>
            <p id="notes-content">Select a move to see the notes here.</p>
        </div>
    </div>
</body>
<script>
    let player;
    let startTime = 0;
    let endTime = null;

    function onYouTubeIframeAPIReady() {
        console.log("YouTube API is ready");
        initializePlayer();
    }

    function initializePlayer() {
        if (!player) {
            console.log("Initializing YouTube Player");
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '', // Initially empty
                playerVars: { autoplay: 0, controls: 1 },
                events: { onStateChange: onPlayerStateChange },
            });
        }
    }

    function playGuide(videoId, guideStart, notes) {
        if (!videoId) {
            console.error("Invalid videoId passed to playGuide!");
            return;
        }

        console.log(`Playing guide for videoId: ${videoId}`);
        if (player) {
            player.stopVideo(); // Reset the player
            player.loadVideoById({
                videoId: videoId,
                startSeconds: guideStart || 0,
            });
            player.setPlaybackRate(1); // Normal speed
        }
        displayNotes(notes);
    }

    function loadVideo(videoId, start, end, speed, notes) {
        if (!videoId) {
            console.error("Invalid videoId passed to loadVideo!");
            return;
        }

        console.log(`Loading video: ${videoId}, start: ${start}, end: ${end}, speed: ${speed}`);
        startTime = start || 0;
        endTime = end === undefined || end === null ? null : end;

        if (player) {
            player.stopVideo(); // Reset the player
            player.loadVideoById({
                videoId: videoId,
                startSeconds: startTime,
                endSeconds: endTime,
            });
            player.setPlaybackRate(speed || 1);
        }
        displayNotes(notes);
    }

    function displayNotes(notes) {
        const notesContent = document.getElementById("notes-content");
        if (notes) {
            notesContent.innerHTML = notes.replace(/\n/g, "<br>");
        } else {
            notesContent.innerHTML = "No notes available.";
        }
    }

    function onPlayerStateChange(event) {
        console.log(`Player state changed: ${event.data}`);
        if (event.data === YT.PlayerState.ENDED && endTime) {
            player.seekTo(startTime); // Restart the video
        }
    }

    // Reset player when navigating between playlists
    window.addEventListener("beforeunload", () => {
        console.log("Resetting player");
        if (player) {
            player.destroy();
            player = null;
        }
    });

    document.addEventListener("DOMContentLoaded", () => {
        initializePlayer();
    });
</script>
</html>
