<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ dance_type }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="d-flex flex-column">
    <div class="container-fluid">
        <div class="row">
            <!-- Left Panel -->
            <div id="left-panel" class="col-md-3 border-end p-3 overflow-auto">
                <h1 class="fw-bold">Dance Moves</h1>
                <!-- Dance Style Buttons -->
                <div class="btn-group w-100 mb-3">
                    <a href="/salsa" class="btn {% if dance_type == 'Salsa' %}btn-primary{% else %}btn-outline-primary{% endif %}">Salsa</a>
                    <a href="/bachata" class="btn {% if dance_type == 'Bachata' %}btn-primary{% else %}btn-outline-primary{% endif %}">Bachata</a>
                    <a href="/swing" class="btn {% if dance_type == 'Swing' %}btn-primary{% else %}btn-outline-primary{% endif %}">Swing</a>
                </div>

                <!-- Playlist Links -->
                <div>
                    {% for playlist in playlists %}
                    <a href="/{{ dance_type | lower }}/{{ playlist[0] }}" 
                       class="btn btn-light w-100 mb-2 {% if playlist[0] == playlist_name %}fw-bold{% endif %}">
                       {{ playlist[1] }}
                    </a>
                    {% endfor %}
                </div>

                <!-- Speed Control -->
                <div id="speed-control" class="my-3">
                    <label for="speed-slider" class="me-2">Speed:</label>
                    <input 
                        type="range" 
                        id="speed-slider" 
                        min="0.25" 
                        max="2" 
                        step="0.25" 
                        value="1" 
                        oninput="updateSpeed(this.value)"
                    />
                    <span id="speed-display" class="ms-2">1x</span>
                </div>

                <!-- Moves Table -->
                <div id="moves-table-container" class="table-responsive">
                    <table class="table table-bordered table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Move</th>
                                <th>Loop</th>
                                <th>Guide</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for move in moves %}
                            <tr>
                                <td title="{{ move['move_name'] }}" class="text-truncate" style="max-width: 150px;">{{ move['move_name'] }}</td>
                                <td>
                                    <button 
                                        class="btn btn-primary btn-sm w-100"
                                        onclick="loadVideo(
                                            '{{ move['video_id'] }}', 
                                            {{ move['loop_start'] }}, 
                                            {{ move['loop_end'] }}, 
                                            {{ move['loop_speed'] }}, 
                                            '{{ move['notes'] | replace("'", "\\'") | replace('"', '\\"') }}'
                                        )">
                                        Loop
                                    </button>
                                </td>
                                <td>
                                    <button 
                                        class="btn btn-secondary btn-sm w-100"
                                        onclick="playGuide(
                                            '{{ move['video_id'] }}', 
                                            {{ move['guide_start'] }}, 
                                            '{{ move['notes'] | replace("'", "\\'") | replace('"', '\\"') }}'
                                        )">
                                        Guide
                                    </button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

                <!-- Notes Section -->
                <div class="card">
                    <div class="card-header">Notes</div>
                    <div class="card-body overflow-auto" style="max-height: 250px;">
                        <p id="notes-content">Select a move to see the notes here.</p>
                    </div>
                </div>
            </div>

            <!-- Right Panel -->
            <div id="right-panel" class="col-md-9 d-flex justify-content-center align-items-center">
                <div id="player" class="border" style="aspect-ratio: 4 / 3; width: 100%;"></div>
            </div>
        </div>
    </div>
    <script>
        let player;

        function onYouTubeIframeAPIReady() {
            initializePlayer();
        }

        function initializePlayer() {
            if (!player) {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: '',
                    playerVars: {
                        autoplay: 0,
                        controls: 1,
                        rel: 0, // Show related videos only from the same channel
                        modestbranding: 1, // Minimize YouTube branding
                        playsinline: 1, // Ensure inline playback on mobile
                    },
                    events: {
                        onReady: function(event) {
                            console.log('Player is ready');
                        },
                        onStateChange: onPlayerStateChange,
                        onError: function(event) {
                            console.error('YouTube Player Error:', event.data);
                        }
                    }
                });
            }
        }

        function updateSpeed(value) {
            const parsedSpeed = parseFloat(value);
            if (player) {
                player.setPlaybackRate(parsedSpeed);
            }
            document.getElementById("speed-display").innerText = `${parsedSpeed}x`;
        }

        let loopStartTime = 0;
        let loopEndTime = null;

        function loadVideo(videoId, start, end, speed, notes) {
            if (player) {
                loopStartTime = start; // Store the loop start time
                loopEndTime = end; // Store the loop end time

                // Load the video and set playback speed
                player.loadVideoById({
                    videoId,
                    startSeconds: start,
                    endSeconds: end
                });
                player.setPlaybackRate(speed);
            }

            // Update speed slider and notes
            document.getElementById("speed-slider").value = speed;
            updateSpeed(speed);
            displayNotes(notes);
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                // Loop back to the start time
                if (loopStartTime !== null) {
                    player.seekTo(loopStartTime);
                    player.playVideo();
                }
            } else if (event.data === YT.PlayerState.PLAYING && loopEndTime !== null) {
                const checkLoopInterval = setInterval(() => {
                    const currentTime = player.getCurrentTime();
                    if (currentTime >= loopEndTime) {
                        player.seekTo(loopStartTime);
                    }
                }, 500); // Check every 500ms

                // Clear interval when the video pauses
                player.addEventListener('onStateChange', (e) => {
                    if (e.data === YT.PlayerState.PAUSED) clearInterval(checkLoopInterval);
                });
            }
        }

        function playGuide(videoId, guideStart, notes) {
            if (player) {
                player.loadVideoById({ videoId, startSeconds: guideStart });
                player.setPlaybackRate(1);
            }    
            displayNotes(notes);
        }    

        function displayNotes(notes) {
            const notesContent = document.getElementById("notes-content");
            notesContent.innerHTML = notes ? notes.replace(/  /g, "<br>") : "No notes available.";
        }    

        document.addEventListener("DOMContentLoaded", () => {
            initializePlayer();
        });
    </script>
</body>
</html>
