<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ dance_type }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="left-panel">
        <h1>Dance Moves</h1>
        <div id="dance-style-buttons" class="left-aligned">
            <a href="/salsa"><button>Salsa</button></a>
            <a href="/bachata"><button>Bachata</button></a>
            <a href="/swing"><button>Swing</button></a>
        </div>
        <div class="playlist-links">
            {% for playlist in playlists %}
            <div>
                <a href="/{{ dance_type | lower }}/{{ playlist[0] }}" 
                   {% if playlist[0] == playlist_name %} style="font-weight: bold;"{% endif %}>
                   {{ playlist[1] }}
                </a>
            </div>
            {% endfor %}
        </div>

        <div id="moves-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Move</th>
                        <th>Level</th>
                        <th>Loop</th>
                        <th>Guide</th>
                    </tr>
                </thead>
                <tbody>
                    {% for move in moves %}
                    <tr>
                        <td>{{ move['move_name'] }}</td>
                        <td>{{ move['level'] }}</td>
                        <td>
                            <button 
                                onclick="loadVideo(
                                    '{{ move['video_id'] }}', 
                                    {{ move['loop_start'] }}, 
                                    {{ move['loop_end'] }}, 
                                    {{ move['loop_speed'] }}, 
                                    '{{ move['notes'] | escape }}'
                                )">
                                Loop
                            </button>
                        </td>
                        <td>
                            <button 
                                onclick="playGuide(
                                    '{{ move['video_id'] }}', 
                                    {{ move['guide_start'] }}, 
                                    '{{ move['notes'] | escape }}'
                                )">
                                Guide
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div id="notes-section">
            <h3>Notes</h3>
            <p id="notes-content">Select a move to see the notes here.</p>
        </div>
    </div>

    <div id="right-panel">
        <div id="player"></div>
    </div>
    <script>
        let player;

        function onYouTubeIframeAPIReady() {
            initializePlayer();
        }

        function initializePlayer() {
            if (!player) {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: '',
                    playerVars: { autoplay: 0, controls: 1 },
                    events: { onStateChange: onPlayerStateChange },
                });
            }
        }

        function playGuide(videoId, guideStart, notes) {
            if (player) {
                player.loadVideoById({ videoId, startSeconds: guideStart });
                player.setPlaybackRate(1);
            }
            displayNotes(notes);
        }

        function loadVideo(videoId, start, end, speed, notes) {
            if (player) {
                player.loadVideoById({ videoId, startSeconds: start, endSeconds: end });
                player.setPlaybackRate(speed);
            }
            displayNotes(notes);
        }

        function displayNotes(notes) {
            const notesContent = document.getElementById("notes-content");
            notesContent.innerHTML = notes ? notes.replace(/  /g, "<br>") : "No notes available.";
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                player.seekTo(0); // Loop to the beginning
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            initializePlayer();
        });
    </script>
    <style>
        body {
            display: flex;
            flex-direction: row;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: left;
            margin: 0;
            font-size: 24px;
        }

        #dance-style-buttons {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            justify-content: flex-start;
        }

        #dance-style-buttons button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #dance-style-buttons button:hover {
            background-color: #0056b3;
        }

        #left-panel {
            flex: 0 0 30%;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            border-right: 1px solid #ddd;
        }

        #moves-table-container {
            margin-top: 15px;
            max-height: 80%;
            overflow-y: auto;
        }

        #notes-section {
            height: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        #right-panel {
            flex-grow: 1;
            padding: 10px;
        }

        #player {
            width: 100%;
            aspect-ratio: 4 / 3;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 6px;
        }

        table th {
            background-color: #f4f4f4;
        }
    </style>
</body>
</html>
