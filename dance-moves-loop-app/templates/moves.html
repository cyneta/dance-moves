<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ dance_type }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="left-panel">
        <h1>Dance Moves</h1>
        <div id="dance-style-buttons">
            <a href="/salsa" class="{% if dance_type == 'Salsa' %}active{% endif %}">
                <button>Salsa</button>
            </a>
            <a href="/bachata" class="{% if dance_type == 'Bachata' %}active{% endif %}">
                <button>Bachata</button>
            </a>
            <a href="/swing" class="{% if dance_type == 'Swing' %}active{% endif %}">
                <button>Swing</button>
            </a>
        </div>
        <div class="playlist-links">
            {% for playlist in playlists %}
            <div>
                <a href="/{{ dance_type | lower }}/{{ playlist[0] }}" 
                   {% if playlist[0] == playlist_name %} style="font-weight: bold;"{% endif %}>
                   {{ playlist[1] }}
                </a>
            </div>
            {% endfor %}
        </div>

        <div id="moves-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Move</th>
                        <th>Loop</th>
                        <th>Guide</th>
                    </tr>
                </thead>
                <tbody>
                    {% for move in moves %}
                    <tr>
                        <td title="{{ move['move_name'] }}">{{ move['move_name'] }}</td>
                        <td>
                            <button 
                                onclick="loadVideo(
                                    '{{ move['video_id'] }}', 
                                    {{ move['loop_start'] }}, 
                                    {{ move['loop_end'] }}, 
                                    {{ move['loop_speed'] }}, 
                                    '{{ move['notes'] | replace("'", "\\'") | replace('"', '\\"') }}'
                                )">
                                Loop
                            </button>
                        </td>
                        <td>
                            <button 
                                onclick="playGuide(
                                    '{{ move['video_id'] }}', 
                                    {{ move['guide_start'] }}, 
                                    '{{ move['notes'] | replace("'", "\\'") | replace('"', '\\"') }}'
                                )">
                                Guide
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>                
            </table>            
        </div>

        <div id="notes-section">
            <h3>Notes</h3>
            <p id="notes-content">Select a move to see the notes here.</p>
        </div>
    </div>

    <div id="right-panel">
        <div id="player"></div>
    </div>
    <script>
        let player;

        function onYouTubeIframeAPIReady() {
            initializePlayer();
        }

        function initializePlayer() {
            if (!player) {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: '',
                    playerVars: { autoplay: 0, controls: 1 },
                    events: { onStateChange: onPlayerStateChange },
                });
            }
        }

        function playGuide(videoId, guideStart, notes) {
            if (player) {
                player.loadVideoById({ videoId, startSeconds: guideStart });
                player.setPlaybackRate(1);
            }
            displayNotes(notes);
        }

        function loadVideo(videoId, start, end, speed, notes) {
            if (player) {
                player.loadVideoById({ videoId, startSeconds: start, endSeconds: end });
                player.setPlaybackRate(speed);
            }
            displayNotes(notes);
        }

        function displayNotes(notes) {
            const notesContent = document.getElementById("notes-content");
            if (notes) {
                const formattedNotes = notes
                    .split("  ")
                    .map(paragraph => `<div class="note-paragraph">${paragraph.trim()}</div>`)
                    .join("");
                notesContent.innerHTML = formattedNotes;
            } else {
                notesContent.innerHTML = "No notes available.";
            }
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                player.seekTo(0); // Loop to the beginning
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            initializePlayer();
        });
    </script>
</body>
</html>
