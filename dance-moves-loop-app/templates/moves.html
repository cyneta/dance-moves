<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ dance_type }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="left-panel">
        <h1>{{ dance_type }} Playlist</h1>
        <div class="playlist-links">
            {% for playlist in playlists %}
            <div>
                <a href="/playlist/{{ playlist[0] }}"{% if playlist[0] == playlist_name %} style="font-weight: bold;"{% endif %}>
                   {{ playlist[1] }}
                </a>
            </div>
            {% endfor %}
        </div>

        <div id="moves-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Move</th>
                        <th>Level</th>
                        <th>Loop</th>
                        <th>Guide</th>
                    </tr>
                </thead>
                <tbody>
                    {% for move in moves %}
                    <tr>
                        <td>{{ move['move_name'] }}</td>
                        <td>{{ move['level'] }}</td>
                        <td>
                            <button onclick="loadVideo('{{ move['video_id'] }}', {{ move['loop_start'] or 0 }}, {{ move['loop_end'] if move['loop_end'] is not none else 'null' }}, {{ move['loop_speed'] }}, '{{ move['notes'] | escape }}')">Loop</button>
                        </td>
                        <td>
                            <button onclick="playGuide('{{ move['video_id'] }}', {{ move['guide_start'] or 0 }}, '{{ move['notes'] | escape }}')">Guide</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div id="notes-section">
            <h3>Notes</h3>
            <p id="notes-content">Select a move to see the notes here.</p>
        </div>
    </div>

    <div id="right-panel">
        <div id="player"></div>
    </div>
<script>
    let player;

    function onYouTubeIframeAPIReady() {
        initializePlayer();
    }

    function initializePlayer() {
        if (!player) {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '',
                playerVars: { autoplay: 0, controls: 1 },
                events: { onStateChange: onPlayerStateChange },
            });
        }
    }

    function playGuide(videoId, guideStart, notes) {
        if (player) {
            player.loadVideoById({ videoId, startSeconds: guideStart || 0 });
            player.setPlaybackRate(1);
        }
        displayNotes(notes);
    }

    function loadVideo(videoId, start, end, speed, notes) {
        if (player) {
            player.loadVideoById({ videoId, startSeconds: start || 0, endSeconds: end });
            player.setPlaybackRate(speed || 1);
        }
        displayNotes(notes);
    }

    function displayNotes(notes) {
        const notesContent = document.getElementById("notes-content");

        if (!notes || notes.trim() === "") {
            notesContent.innerHTML = "No notes available.";
        } else {
            notesContent.innerHTML = notes.replace(/  /g, "<br>");
        }
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            player.seekTo(0);
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        const leftPanel = document.getElementById("left-panel");
        const notesSection = document.getElementById("notes-section");
        const movesTable = document.getElementById("moves-table-container");

        console.log("Left Panel Dimensions:", leftPanel.getBoundingClientRect());
        console.log("Notes Section Dimensions:", notesSection.getBoundingClientRect());
        console.log("Moves Table Dimensions:", movesTable.getBoundingClientRect());

        initializePlayer();
    });
</script>
<style>
    body {
        display: flex;
        flex-direction: row;
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
    }

    #left-panel {
        flex: 0 0 30%;
        display: flex;
        flex-direction: column;
        padding: 10px;
        box-sizing: border-box;
        border-right: 1px solid #ddd;
        overflow: hidden;
    }

    #moves-table-container {
        flex: 1;
        max-height: 80%; /* Restrict height to 60% of the viewport */
        overflow-y: auto;
        margin-bottom: 10px;
    }

    #notes-section {
        height: 200px; /* Fixed height */
        flex-shrink: 0;
        padding: 5px;
        font-size: 14px;
        line-height: 2.0;
        overflow-y: auto;
        overflow-x: auto;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        white-space: nowrap;
        margin-top: auto; /* Push it higher if possible */
    }

    #right-panel {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        padding: 10px;
        overflow: hidden;
    }

    #player {
        width: 100%;
        height: auto;
        min-height: 315px;
        aspect-ratio: 4 / 3;
        border: 1px solid #ddd;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
    }

    table th, table td {
        border: 1px solid #ddd;
        padding: 6px;
        text-align: left;
        white-space: nowrap;
    }

    table th {
        background-color: #f4f4f4;
    }

    table tr:hover {
        background-color: #f1f1f1;
        cursor: pointer;
    }

    .playlist-links div {
        margin: 5px 0;
    }

    .playlist-links a {
        text-decoration: none;
        color: #007BFF;
        font-weight: bold;
        padding: 5px 10px;
        display: inline-block;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        border-radius: 4px;
        transition: all 0.3s;
    }

    .playlist-links a:hover {
        background-color: #007BFF;
        color: #fff;
    }
</style>
</body>
</html>
