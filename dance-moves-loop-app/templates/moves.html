<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ dance_type }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            display: flex;
            flex-direction: row;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #left-panel {
            flex: 0 0 25%; /* Set moves table width to 30% of the total space */
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            border-right: 1px solid #ddd;
            overflow: hidden;
        }

        #moves-table-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #notes-section {
            height: 225px; /* Increased height by 50% */
            padding: 5px; /* Minimal padding around the panel */
            font-size: 14px;
            line-height: 2.0; /* Increased spacing between lines */
            overflow-y: auto; /* Enable vertical scrolling */
            overflow-x: auto; /* Enable horizontal scrolling */
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: nowrap; /* Prevent text from wrapping */
        }

        #notes-section h3 {
            margin: 0; /* Remove default margin */
            padding: 2px 0; /* Minimal vertical padding */
            font-size: 16px; /* Adjust size for consistency */
            text-align: left; /* Align header text */
        }

        #right-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }

        #player {
            width: 100%;
            height: auto;
            min-height: 315px;
            aspect-ratio: 4 / 3;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
            white-space: nowrap;
        }

        table th {
            background-color: #f4f4f4;
        }

        table tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .playlist-links div {
            margin: 5px 0;
        }

        .playlist-links a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            padding: 5px 10px;
            display: inline-block;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .playlist-links a:hover {
            background-color: #007BFF;
            color: #fff;
        }

        @media (max-width: 768px) {
            #left-panel {
                flex: 0 0 150px;
            }

            #player {
                max-height: 50vh;
            }

            #notes-section {
                height: 100px; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="left-panel">
        <h1>{{ dance_type }} Playlist</h1>
        <div class="playlist-links">
            {% for playlist in playlists %}
            <div>
                <a href="/playlist/{{ playlist[0] }}"
                   {% if playlist[0] == playlist_name %}style="font-weight: bold;"{% endif %}>
                   {{ playlist[1] }}
                </a>
            </div>
            {% endfor %}
        </div>

        <div id="moves-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Move</th>
                        <th>Level</th>
                        <th>Guide</th>
                        <th>Loop</th>
                    </tr>
                </thead>
                <tbody>
                    {% for move in moves %}
                    <tr>
                        <td>{{ move['move_name'] }}</td>
                        <td>{{ move['level'] }}</td>
                        <td>
                            <button onclick="playGuide('{{ move['video_id'] }}', {{ move['guide_start'] or 0 }}, '{{ move['notes'] | escape }}')">Guide</button>
                        </td>
                        <td>
                            <button onclick="loadVideo('{{ move['video_id'] }}', {{ move['loop_start'] or 0 }}, {{ move['loop_end'] if move['loop_end'] is not none else 'null' }}, {{ move['loop_speed'] }}, '{{ move['notes'] | escape }}')">Loop</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div id="notes-section">
            <h3>Notes</h3>
            <p id="notes-content">Select a move to see the notes here.</p>
        </div>
    </div>

    <div id="right-panel">
        <div id="player"></div>
    </div>
</body>
<script>
    let player;

    function onYouTubeIframeAPIReady() {
        initializePlayer();
    }

    function initializePlayer() {
        if (!player) {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '',
                playerVars: { autoplay: 0, controls: 1 },
                events: { onStateChange: onPlayerStateChange },
            });
        }
    }

    function playGuide(videoId, guideStart, notes) {
        if (player) {
            player.loadVideoById({ videoId, startSeconds: guideStart || 0 });
            player.setPlaybackRate(1);
        }
        displayNotes(notes);
    }

    function loadVideo(videoId, start, end, speed, notes) {
        if (player) {
            player.loadVideoById({ videoId, startSeconds: start, endSeconds: end });
            player.setPlaybackRate(speed || 1);
        }
        displayNotes(notes);
    }

    function displayNotes(notes) {
        const notesContent = document.getElementById("notes-content");
        notesContent.innerHTML = notes ? notes.replace(/  /g, "<br>") : "No notes available.";
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            player.seekTo(0);
        }
    }

    document.addEventListener("DOMContentLoaded", initializePlayer);
</script>
</html>
