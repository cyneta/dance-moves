<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr Test with Advanced Controls</title>
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
        }

        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .video-wrapper.active {
            display: block;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .controls-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }
    </style>
</head>
<body>
    <h1>Test Plyr with Overlapping Players</h1>

    <!-- Video Container -->
    <div class="video-container">
        <!-- YouTube Video -->
        <div id="youtube-wrapper" class="video-wrapper">
            <div id="youtube-player" class="plyr__video-embed">
                <iframe
                    src="https://www.youtube.com/embed/yYri7s3RCWE?enablejsapi=1&modestbranding=1&rel=0&playsinline=1"
                    allowfullscreen
                    allow="autoplay; encrypted-media">
                </iframe>
            </div>
        </div>

        <!-- Local Video -->
        <div id="local-wrapper" class="video-wrapper">
            <video id="local-player" class="plyr" playsinline controls>
                <source src="static/videos/25%20BEGINNER%20BACHATA%20MOVES%20YOU%20MUST%20KNOW!.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Controls Panel -->
    <div class="controls">
        <!-- Playback Speed -->
        <div class="controls-group">
            <label for="speed-slider">Playback Speed:</label>
            <input type="range" id="speed-slider" min="0" max="6" step="1" value="3">
            <span id="speed-display">1x</span>
        </div>

        <!-- Volume -->
        <div class="controls-group">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
            <span id="volume-display">100%</span>
        </div>

        <!-- Loop Start and End -->
        <div class="controls-group">
            <label for="loop-start">Loop Start (seconds):</label>
            <input type="number" id="loop-start" min="0" value="10">
            <label for="loop-end">Loop End (seconds):</label>
            <input type="number" id="loop-end" min="0" value="15">
        </div>

        <!-- Loop and Pause Buttons -->
        <button id="set-loop">Loop</button>
        <button id="pause-video">Pause</button>
        <button id="play-youtube">Play YouTube Video</button>
        <button id="play-local">Play Local Video</button>
    </div>

    <!-- Plyr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const youtubePlayer = new Plyr('#youtube-player');
            const localPlayer = new Plyr('#local-player');
            let activePlayer = localPlayer; // Default active player

            // Helper function to switch active player
            function switchPlayer(targetPlayer, targetWrapper, inactivePlayer) {
                // Pause inactive player
                inactivePlayer.pause();

                // Hide all wrappers and show the target wrapper
                document.querySelectorAll('.video-wrapper').forEach(wrapper => wrapper.classList.remove('active'));
                targetWrapper.classList.add('active');

                // Set the target player as active
                activePlayer = targetPlayer;

                console.log(`Switched to active player: ${targetPlayer}`);
            }

            // Attach event listeners to buttons
            document.getElementById('play-youtube').addEventListener('click', () => {
                switchPlayer(youtubePlayer, document.getElementById('youtube-wrapper'), localPlayer);
            });

            document.getElementById('play-local').addEventListener('click', () => {
                switchPlayer(localPlayer, document.getElementById('local-wrapper'), youtubePlayer);
            });

            document.getElementById('set-loop').addEventListener('click', () => {
                const start = parseFloat(document.getElementById('loop-start').value);
                const end = parseFloat(document.getElementById('loop-end').value);

                activePlayer.currentTime = start;
                activePlayer.play();

                let loopInterval = setInterval(() => {
                    if (activePlayer.currentTime >= end) {
                        activePlayer.currentTime = start;
                        activePlayer.play();
                    }
                }, 500);

                // Clear loop on pause
                activePlayer.on('pause', () => clearInterval(loopInterval));
            });

            document.getElementById('pause-video').addEventListener('click', () => {
                activePlayer.pause();
            });

            document.getElementById('speed-slider').addEventListener('input', (event) => {
                const speeds = [0.25, 0.5, 0.75, 1, 1.25, 1.5, 2];
                const speed = speeds[parseInt(event.target.value)];
                activePlayer.speed = speed;
                document.getElementById('speed-display').innerText = `${speed}x`;
            });

            document.getElementById('volume-slider').addEventListener('input', (event) => {
                const volume = parseFloat(event.target.value);
                activePlayer.volume = volume;
                document.getElementById('volume-display').innerText = `${Math.round(volume * 100)}%`;
            });
        });
    </script>
</body>
</html>
