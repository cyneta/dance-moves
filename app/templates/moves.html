<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dance Moves</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="DanceMoves" />
    <link rel="manifest" href="/static/site.webmanifest" />  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="d-flex flex-column">
    <div class="container-fluid">
        <div class="row">
            <!-- Left Panel -->
            <div id="left-panel" class="col-md-3 border-end p-3 overflow-auto">
                <h1 class="fw-bold">Dance Moves</h1>
                <!-- Dance Style Buttons -->
                <div class="btn-group w-100 mb-3">
                    <a href="/salsa" class="btn {% if dance_type == 'Salsa' %}btn-primary{% else %}btn-outline-primary{% endif %} dance-type-button">Salsa</a>
                    <a href="/bachata" class="btn {% if dance_type == 'Bachata' %}btn-primary{% else %}btn-outline-primary{% endif %} dance-type-button">Bachata</a>
                    <a href="/ecs" class="btn {% if dance_type == 'Swing' %}btn-primary{% else %}btn-outline-primary{% endif %} dance-type-button">ECS</a>
                    <a href="/wcs" class="btn {% if dance_type == 'Swing' %}btn-primary{% else %}btn-outline-primary{% endif %} dance-type-button">WCS</a>
                    <a href="/zouk" class="btn {% if dance_type == 'Zouk' %}btn-primary{% else %}btn-outline-primary{% endif %} dance-type-button">Zouk</a>
                </div>
                
                <!-- Playlist Links -->
                <div>
                    {% for playlist in playlists %}
                    <button 
                        class="btn btn-light w-100 mb-2 playlist-button {% if playlist[0] == playlist_name %}btn-primary{% else %}btn-outline-primary{% endif %}"
                        data-playlist="{{ playlist[0] }}">
                        {{ playlist[1] }}
                    </button>
                    {% endfor %}
                </div>

                <div class="dropdown mb-3 text-start">
                    <button
                        class="btn dropdown-toggle"
                        id="tagDropdown"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Filter by Tag
                    </button>
                    <ul class="dropdown-menu dropdown-menu-start" id="tagDropdownMenu" aria-labelledby="tagDropdown">
                        <!-- Tags will be populated dynamically -->
                    </ul>
                </div>

                <!-- Moves Table -->
                <div id="moves-table-container" class="table-responsive">
                    <table class="table table-bordered table-striped table-hover mb-0">
                        <tbody>
                            <!-- Rows are populated dynamically -->
                        </tbody>                                               
                    </table>
                </div>

                <!-- Speed Control -->
                <div id="speed-control">
                    <label for="speed-slider" id="speed-label">Speed:</label>
                    <input id="speed-slider" type="range" min="0" max="18" step="1" value="10" />
                    <span id="speed-display">1x</span>
                </div>                             

                <!-- Notes Section -->
                <div class="card">
                    <div class="card-body overflow-auto" style="max-height: 250px;">
                        <p id="notes-content">Select a move to see the notes here.</p>
                    </div>
                </div>
            </div>

            <!-- Right Panel -->
            <div id="right-panel" class="col-md-9">
                <div id="player-wrapper">
                    <video id="player" class="plyr" playsinline controls preload="metadata">
                        <source src="" type="video/mp4">
                    </video>
                    <p id="player-placeholder" style="display: none;">No video available for the selected move.</p>
                </div>                              
            </div>                       
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>
    <script>
        const allMoves = {{ moves | tojson | safe }};
        const playlistsData = {{ playlists | tojson | safe }};
        console.log('All Moves Data:', allMoves);
        console.log('Playlists Data:', playlistsData);
    </script>
    <script src="/static/js/dance_moves.js"></script>   
</body>
</html>
